    <script>
        
        //1. for form1 ( add student) we write the validation function
        function validation(){
            let x = document.forms["myForm"]["SID"].value;
            let y= document.forms["myForm"]["FN"].value;
            let z=document.forms["myForm"]["LN"].value;
            let a=document.forms["myForm"]["ADDRESS"].value;
            let b=document.forms["myForm"]["PHONNUMBER"].value;
            let c=document.forms["myForm"]["DOB"].value;
            let d=document.forms["myForm"]["YOJ"].value;
            let p=document.forms["myForm"]["GENDER"].value;
            let q=document.forms["myForm"]["STATUS"].value;
            let r=document.forms["myForm"]["DEPTID"].value;
            let s=document.forms["myForm"]["SEMESTER"].value;


            if(x==""){
                alert("SID required");
                return false;
            }
            if(x.length>10){
                alert("SID should be less than  10 character");
                return false;
            }
            if(y.length>10||y.length<3){
                alert("First name should be in between 3 to 10 character");
                return false;

            }
            if(z.length>10||z.length<3){
                alert("Last name should be in between 3 to 10 character");
                return false;
            }
            if(a.length>20||a.length<5){
                alert("Address should be in between 5 to 20 character");
                return false;
            }
            if(b.length!=10){
                alert("Phone number incorrect / should be 10 digit only");
                return false;
            }
            if(d.length!=4){
                alert("Year is incorrect");
                return false;
            }
            var obj = { "SID":x,"FN":y, "LN":z, "ADDRESS":a, "PHONNUMBER":b, "DOB":c , "YOJ":d, "GENDER":p, "STATUS":q, "DEPTID":r, "SEMESTER":s };
            console.log(obj);
            $.ajax({
            method: "POST",
            url: "http://localhost:2000/stdadd",
            data: obj,
            success : (result) => {
            console.log("1",result);
            alert(result.message);
             },
            error : (error) => {
            console.log("2",error);
            }
            });


            
        
        

        }
        </script>

<script>
    function getstudent()
    {
       let o= document.forms["myForm"]["SID"].value;
       if(o==""){
                alert("SID required");
                return false;
            }
      var object2 = {"SID": o  }
      console.log(object2);
      $.ajax({
      method: "POST",
      url: "http://localhost:2000/getStudentList",
      data: object2,
      success : (result) => {
        console.log("1",result);
        document.myForm.FN.value=result.record.FN;
        document.myForm.LN.value=result.record.LN;
        document.myForm.ADDRESS.value=result.record.ADDRESS;
        document.myForm.PHONNUMBER.value=result.record.PHONNUMBER;
        document.myForm.DOB.value=result.record.DOB;
        document.myForm.YOJ.value=result.record.YOJ;
        document.myForm.GENDER.value=result.record.GENDER;
        document.myForm.STATUS.value=result.record.STATUS;
        document.myForm.DEPTID.value=result.record.DEPTID;
        document.myForm.SEMESTER.value=result.record.SEMESTER;
        alert(result.message);
        
      },
      error : (error) => {
        console.log("2",error);
      }
    });
    }
  </script>
